<!DOCTYPE html>
<html>
  <head>
    <title>switch</title>
  </head>
  <body>
    <script type = "text/javascript">
      var number = 90;
      for (i=1;i<=2;i++){
      switch(i){
        case 1 : if(number>=10 && number<=100){
        document.write("Number is present in between 10 and 100 <br />");
          break;      
         }
        break;
        
        case 2 : if(number<10 || number>100){
         document.write("Number is not present in between 10 and 100 <br />");
         break; 
        }
        break;
        
        default : document.write("incorrect input");
       }
  }
     
    </script>
  </body>
</html>
